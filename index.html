<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable with Filters</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
        <!-- Select2 CSS -->
        <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Entries</h2>
        <div class="col-md-12 row filters">
          
            <div class="mb-3 col-md-2">
                <label for="yearFilter">Filter by Year:</label>
                <select id="yearFilter" class="form-control custom-select-sm " >
                    <option value="">All Years</option>
                    <!-- Options will be populated dynamically -->
                </select>
            
            <select id="monthFilter" class="form-control custom-select-sm" style="display: none;">
                <option value="">All Months</option>
                <!-- Options will be populated dynamically -->
            </select></div>
            <div class="mb-3 col-md-10">
            <label for="audienceFilter">Filter by Audience:</label>
            <select id="audienceFilter" class="form-control" multiple="multiple">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
       
    </div>
    <button id="backButton" class="btn btn-secondary" style="display:none;" onclick="window.location.href='index.html';">Back to Home</button>
        <table id="entriesTable" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Date Published</th>
                    <th>Audience</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
